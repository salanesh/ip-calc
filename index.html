<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyn Lao Ip Calc</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src="calc.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item">
              <h2>Wyn Lao Sucks</h2>
            </a>
          </div>

          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="index.html"> Home </a>

              <a class="navbar-item" href="subnet.html"> Subnet An Address </a>
            </div>

            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-primary">
                    <strong>Sign up</strong>
                  </a>
                  <a class="button is-light"> Log in </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns is-centerd">
          <div class="column">
            <div class="field">
              <div class="control">
                <input
                  class="input oct-fields"
                  type="text"
                  placeholder="First Octet"
                  id="oct1"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <div class="control">
                <input
                  class="input oct-fields"
                  type="text"
                  placeholder="Second Octet"
                  id="oct2"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <div class="control">
                <input
                  class="input oct-fields"
                  type="text"
                  placeholder="Third Octet"
                  id="oct3"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <div class="control">
                <input
                  class="input oct-fields"
                  type="text"
                  placeholder="Fourth Octet"
                  id="oct4"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <div class="control">
                <input
                  class="input oct-fields"
                  type="text"
                  placeholder="Prefix"
                  id="prefix"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="columns is-centered">
          <div class="column is-full">
            <div class="buttons is-centered">
              <button class="button is-primary" id="calcButton">
                Calculate
              </button>
              <button class="button is-link" id="resetButton">Reset</button>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column is-full">
            <table class="table is-centered">
              <thead>
                <tr>
                  <th>IP Address</th>
                  <th>Network Address</th>
                  <th>Broadcast Address</th>
                  <th>First Host Address</th>
                  <th>Last Host Address</th>
                  <th># of Usable Host Addresses</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
